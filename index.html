<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link rel="stylesheet" href="resources/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header class="container">
        <div class="head name jumbotron">
            <h1>Weather</h1>
            <img id="sideIm" src="images/images.png" class="img-circle" alt="Cinque Terre">
        </div>
        <nav class="navbar navbar-expand-lg sticky-top row">
            <div class="col-auto nav mr-auto nav-pills nav-justified" id="navbar">
                <a class="nav-link" href="#" id="home">Home</a>
                <a class="nav-link" href="#" id="myMap">Map</a>
                <a class="nav-link" href="#" id="about">About</a>
            </div>
            <div class="col-auto row">
                <input id="inp" class="col-auto form-control col-8" placeholder="Search by city">
                <button id="search" class="col-auto btn btn-outline-success">Search</button>
            </div>
        </nav>
    </header>
    <section class="myCard container">
        <div id='weather' class="col-auto card border-info mb-3">
            <div id="n1" class="card-header">City name is: <span></span></div>
            <!--  <div id="imD"></div> alt="Card image"!-->
            <div class="card-body">
                <img id="n4" src="">
                <h5 id="n2" class="card-subtitle">The current temperature is: <span></span> Â°C</h5>
                <p id="n3" class="card-text">
                    The weather is: <strong id="w"></strong>
                    <br />
                    The wind speed is: <strong id="wi"></strong>
                </p>
            </div>
        </div>
    </section>
    <section id="arr" class="container raw">
        <div class="grid-container">
            <div>1+2</div>
            <div>06:00</div>
            <div>12:00</div>
            <div>18:00</div>
            <div>24:00</div>
            <div id="day1">Today</div>
            <div id="d1" class="grid-item">1</div>
            <div id="d2" class="grid-item">2</div>
            <div id="d3" class="grid-item">3</div>
            <div id="d4" class="grid-item">4</div>

            <div id="day2">1</div>
            <div id="d5" class="grid-item">5</div>
            <div id="d6" class="grid-item">6</div>
            <div id="d7" class="grid-item">7</div>
            <div id="d8" class="grid-item">8</div>

            <div id="day3">1</div>
            <div id="d9" class="grid-item">9</div>
            <div id="d10" class="grid-item">10</div>
            <div id="d11" class="grid-item">11</div>
            <div id="d12" class="grid-item">12</div>

            <div id="day4">1</div>
            <div id="d13" class="grid-item">13</div>
            <div id="d14" class="grid-item">14</div>
            <div id="d15" class="grid-item">15</div>
            <div id="d16" class="grid-item">16</div>
        </div>
    </section>
    <script src="resources/jquery.min.js"></script>
    <script src='code/forLocation.js'></script>
    <script src='code/citySearch.js'></script>
</body>

</html>
